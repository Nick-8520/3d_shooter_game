<!DOCTYPE html>
<html>
<head>
    <title>First-Person 3D Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #health {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h3>Crosshair Selection</h3>
        <select id="crosshairSelect">
            <option value="default">Default</option>
            <option value="dot">Dot</option>
            <option value="cross">Cross</option>
            <option value="circle">Circle</option>
        </select>
        <br><br>
        <input type="file" id="customCrosshair" accept="image/*">
    </div>
    <div id="health">Health: <span id="healthValue">100</span></div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <img id="crosshair" src="" alt="Crosshair">
    <div id="gameOver">
        <h2>Game Over</h2>
        <button id="restartButton">Restart Game</button>
    </div>
