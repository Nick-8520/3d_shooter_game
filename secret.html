            min-height: 200vh; /* Example: Set a minimum height that is much taller than viewport */
            overflow-y: scroll; /* Add a vertical scrollbar */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid red;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }
        .popup h1 {
            color: red;
        }
        .scroll-down {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
