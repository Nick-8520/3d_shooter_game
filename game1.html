    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #0f0;
            font-family: 'PressStart2P', cursive;
            overflow: hidden;
        }
        #gameArea {
            width: 400px;
            height: 600px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border: 4px solid #0f0;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }
        .smiley {
            width: 30px;
            height: 30px;
            position: absolute;
            font-size: 20px;
            text-shadow: 0 0 5px #ff0;
        }
        #player {
            width: 20px;
            height: 20px;
            background-color: #0f0;
            position: absolute;
            bottom: 10px;
            left: 185px;
            box-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }
        #lastSmiley {
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: #f00;
            padding: 20px;
            border: 2px solid #f00;
            z-index: 1000;
            text-align: center;
            font-size: 16px;
            text-shadow: 0 0 5px #f00, 0 0 10px #f00;
        }
        #videoOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 999;
        }
        #videoPlayer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

        <div id="player"></div>

    <div id="popup">YOU DID IT!</div>
    <div id="videoOverlay">
        <video id="videoPlayer" width="320" height="240">

        </video>
    </div>
