<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull Me Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Super dark screen */
            color: #fff;
            text-align: center;
        }
        .half-circle {
            position: fixed;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            background-color: #333; /* Dark color for half-circle */
            border-radius: 0 100px 100px 0;
            cursor: grab;
            transition: left 0.3s;
        }
        .half-circle::after {
            content: 'Pull me';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: none; /* Initially hidden */
        }
        .video-player video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="half-circle" id="pullMe" draggable="true"></div>
    <div class="video-player" id="videoPlayer">
        <video id="myVideo" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
